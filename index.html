<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="text">
        <h1 class="title">Happy birthday</h1>
        <p>Marina Salei</p>
    </div>
    <dl class="countdown">
        <div class="item">
            <dt class="days-text">days</dt>
            <dd class="days">00</dd>
        </div>
        <div class="item">
            <dt class="hours-text">hours</dt>
            <dd class="hours">00</dd>
        </div>
        <div class="item">
            <dt class="minutes-text">minutes</dt>
            <dd class="minutes">00</dd>
        </div>
        <div class="item">
            <dt class="seconds-text">seconds</dt>
            <dd class="seconds">00</dd>
        </div>

    </dl>

    
</div>
    
    <script src="./timer.js"></script>
</body>
</html>
